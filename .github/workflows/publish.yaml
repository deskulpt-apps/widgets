name: Publish

on:
  push:
    branches:
      - main

env:
  GH_TOKEN: ${{ github.token }}
  HEAD_SHA: ${{ github.sha }}
  PUBLISH_PLAN_PATH: "publish-plan.ndjson"
  API_VERSION: 2025-12-30

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest
    outputs:
      HAS_PUBLISH_PLAN: ${{ steps.validate-changes.outputs.HAS_PUBLISH_PLAN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read registry checkpoint
        shell: bash
        run: |
          set -euo pipefail
          REGISTRY_DIR="$RUNNER_TEMP/registry-wt"
          git fetch origin registry:refs/remotes/origin/registry --depth=1
          git worktree add "$REGISTRY_DIR" origin/registry
          REGISTRY_CHECKPOINT=$(cat "$REGISTRY_DIR/.checkpoint" | tr -d '\r\n')
          BASE_SHA=$(git merge-base "$REGISTRY_CHECKPOINT" "$HEAD_SHA")
          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_ENV
          git worktree remove -f "$REGISTRY_DIR" || true

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Node setup
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - name: Install node dependencies
        run: pnpm install --frozen-lockfile

      - name: Ruby setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Find changed files and publishers
        shell: bash
        run: |
          set -euo pipefail
          DIFF_FILES=$(git diff --name-only --no-renames "$BASE_SHA" "$HEAD_SHA" | grep -E '^(publishers|widgets)/.*\.yaml$' || true)
          if [ -z "$DIFF_FILES" ]; then
            echo "No matching files changed."
            echo "CHANGED_PUBLISHERS=" >> $GITHUB_ENV
            exit 0
          fi
          CHANGED_PUBLISHERS=$(echo "$DIFF_FILES" | xargs -n 1 basename -s .yaml | sort -u | xargs)
          echo "CHANGED_PUBLISHERS=$CHANGED_PUBLISHERS" >> $GITHUB_ENV

      - name: Validate changes
        id: validate-changes
        shell: bash
        env:
          LICENSE_DETECTION_SCRIPT: |
            bundle exec licensee detect "$1" --json | jq -r '[.licenses[].spdx_id] | unique | join(" ")'
        run: |
          pnpm validate-changes
          if [ -s "$PUBLISH_PLAN_PATH" ]; then
            echo "HAS_PUBLISH_PLAN=1" >> $GITHUB_OUTPUT
          else
            echo "HAS_PUBLISH_PLAN=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload publish plan
        if: ${{ steps.validate-changes.outputs.HAS_PUBLISH_PLAN == '1' }}
        uses: actions/upload-artifact@v6
        with:
          name: publish-plan
          path: ${{ env.PUBLISH_PLAN_PATH }}
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
      artifact-metadata: write
    needs: validate-and-plan
    if: ${{ needs.validate-and-plan.outputs.HAS_PUBLISH_PLAN == '1' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Node setup
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Login to GHCR
        shell: bash
        run: |
          echo "$GH_TOKEN" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Download publish plan
        uses: actions/download-artifact@v7
        with:
          name: publish-plan
          path: .

      - name: Prepare registry worktree
        shell: bash
        run: |
          set -euo pipefail
          REGISTRY_DIR="$RUNNER_TEMP/registry-wt"
          git fetch origin api/$API_VERSION:refs/remotes/origin/api/$API_VERSION --depth=1
          git worktree add "$REGISTRY_DIR" origin/api/$API_VERSION
          echo "REGISTRY_DIR=$REGISTRY_DIR" >> $GITHUB_ENV

      - name: Publish to GHCR and update registry
        shell: bash
        env:
          GHCR_REPO_PREFIX: ghcr.io/${{ github.repository_owner }}
        run: pnpm publish-changes

      - name: Publish registry updates
        shell: bash
        run: |
          set -euo pipefail
          gh auth setup-git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cd "$REGISTRY_DIR"
          echo "$HEAD_SHA" > .checkpoint
          git add -A
          git commit -m "publish: $HEAD_SHA"
          git push origin HEAD:api/$API_VERSION
